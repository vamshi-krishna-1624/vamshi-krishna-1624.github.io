<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .docs-container {
            display: grid;
            grid-template-columns: 256px 1fr;
            grid-template-rows: 64px 1fr;
            height: 100vh;
        }
        .docs-header {
            grid-column: 1 / -1;
            grid-row: 1;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }
        .docs-sidebar {
            grid-column: 1;
            grid-row: 2;
            overflow-y: auto;
            border-right: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        .docs-content {
            grid-column: 2;
            grid-row: 2;
            overflow-y: auto;
            padding: 2rem;
        }
    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>

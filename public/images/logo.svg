<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background rectangle -->
  <rect x="0" y="0" width="300" height="100" fill="#2c3e50" rx="10"/>
  
  <!-- Left beaker -->
  <g transform="translate(60, 50)">
    <!-- Stylish beaker neck -->
    <path d="M-6 -20 C -6 -18, -7 -15, -8 -12 L-14 10 C -15 13, -14 15, -10 15 L10 15 C 14 15, 15 13, 14 10 L8 -12 C 7 -15, 6 -18, 6 -20" 
          fill="none" stroke="#3498db" stroke-width="2" stroke-linejoin="round"/>
    <!-- Top rim -->
    <path d="M-8 -20 L8 -20" stroke="#3498db" stroke-width="2.5"/>
    <!-- Stylish liquid level -->
    <path d="M-11 8 Q 0 5, 11 8" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
    <path d="M-9 3 Q 0 0, 9 3" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
    <!-- Modern highlights -->
    <path d="M-5 -15 L-3 -15" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>
    <path d="M3 -15 L5 -15" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Right beaker -->
  <g transform="translate(240, 50)">
    <!-- Stylish beaker neck -->
    <path d="M-6 -20 C -6 -18, -7 -15, -8 -12 L-14 10 C -15 13, -14 15, -10 15 L10 15 C 14 15, 15 13, 14 10 L8 -12 C 7 -15, 6 -18, 6 -20" 
          fill="none" stroke="#3498db" stroke-width="2" stroke-linejoin="round"/>
    <!-- Top rim -->
    <path d="M-8 -20 L8 -20" stroke="#3498db" stroke-width="2.5"/>
    <!-- Stylish liquid level -->
    <path d="M-11 8 Q 0 5, 11 8" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
    <path d="M-9 3 Q 0 0, 9 3" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
    <!-- Modern highlights -->
    <path d="M-5 -15 L-3 -15" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>
    <path d="M3 -15 L5 -15" stroke="#3498db" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="65" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ecf0f1" 
        text-anchor="middle">
    TEST
  </text>
  
  <!-- Underline accent -->
  <path d="M100 75 L200 75" 
        stroke="#e74c3c" 
        stroke-width="4" 
        stroke-linecap="round"/>
</svg>
